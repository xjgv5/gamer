<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fuentes -->
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/fonts/montserrat/montserrat.css" rel="stylesheet">
    <!-- Estilos -->
    <link rel="stylesheet" href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css" rel="stylesheet">
    <title>Gam3r - Noticias de videojuegos</title>
</head>

<body>
    <!-- Barra superior decorativa -->
    <div class="decoration-bar"></div>

    <!-- Estructura principal -->
    <div class="layout">
        <!-- Cabecera -->
        <header class="layout__header">
            <div class="header__title">
                <a href="#" class="header__link">
                    <img src="./assets/img/logo1.png" class="header__img" alt="logo">

                </a>
            </div>
        </header>

        <!-- Navegacion -->
        <div class="layout__nav">
            <nav class="nav__navbar">
                <ul class="navbar__list">
                    <li class="navbar__item">
                        <a href="#" class="navbar__link">Noticias</a>

                        <div class="navbar__submenu">
                            <!-- Lista desplegable -->
                            <ul class="navbar__sublist">
                                <li class="sublist__item">
                                    <a href="#" class="sublist__link">Videojuegos</a>
                                </li>
                                <li class="sublist__item">
                                    <a href="#" class="sublist__link">Novedades</a>
                                </li>
                                <li class="sublist__item">
                                    <a href="#" class="sublist__link">Otros</a>
                                    <ul class="sublist__dropdown">
                                        <li class="dropdown__item">
                                            <a href="#" class="dropdown__link">Cine</a>
                                        </li>
                                        <li class="dropdown__item">
                                            <a href="#" class="dropdown__link">Tecnología</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                            <!-- Carrousel de imagenes -->
                        </div>
                    </li>
                    <li class="navbar__item">
                        <a href="#" class="navbar__link">Análisis</a>
                    </li>
                    <li class="navbar__item">
                        <a href="#" class="navbar__link">Juegos</a>
                    </li>
                    <li class="navbar__item">
                        <a href="#" class="navbar__link">Categorías</a>
                    </li>
                    <li class="navbar__item">
                        <a href="#" class="navbar__link">Ranking</a>
                    </li>
                </ul>
                <form action="" class="navbar__search"></form>
            </nav>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer"></footer>
</body>

</html>
